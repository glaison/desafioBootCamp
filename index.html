<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="./css/materialize/css/materialize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pesquisa de usuários</title>
  </head>

  <body>
    <h1>Pesquisa de usuários</h1>

    <form class="col s12">
      <div class="row">
        <div class="input-field col s8">
          <input
            placeholder="Digite um nome"
            id="inputName"
            type="text"
            class="validate"
          />
          <!-- <label for="first_name">First Name</label> -->
        </div>
        <div class="input-field col s4">
          <input
            id="btnPesquisar"
            type="button"
            value="PESQUISAR"
            class="waves-effect waves-light btn"
          />
        </div>
      </div>
    </form>

    <div class="col s12">
      <div class="row">
        <div class="people-list input-field col s4">
          <h5>Lista de usuários</h5>
          <div class="tabPeople" id="tabPeople"></div>
        </div>
        <div class="people-list input-field col s4 tabPeople" id="peopleList">
          <h5>Usuários filtrados</h5>
        </div>

        <div class="people-list input-field col s3" id="estHTML">
          <!-- <h5>Estatística</h5>
          <div>Sexo Masculino:</div>
          <div>Sexo Feminino:</div>
          <div>Soma das idades:</div>
          <div>Média das idadades:</div> -->
        </div>
      </div>
    </div>

    <!-- <script src="./css/materialize/js/materialize.js"></script>
  <script src="./css/materialize/js/materialize.min.js"></script>-->
    <script src="./js/script.js"></script>
  </body>
</html>
